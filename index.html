<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js"></script>
    
    <title>Document</title>
</head>
<body onload="pesquisaClima()">
    <header class="header">Lista de Tarefas</header>
    <main class="main">
        <div class="row">
            
            <div class="coluna lado-esquerdo">
                <div class="div-dia">
                    <span id="dia-semana"></span>
                    <span id="dia-mes-ano"></span>
                </div>

                <div class="menu-vertical">
                    <div class="">
                        <button class="btn-div" onclick="tarefasTodas(); efeitoBtn(this)" id="tarefasTodas">Todas as Tarefas</button>
                    </div>
                    <div class="">
                        <button class="btn-div" onclick="tarefasAtivas(); efeitoBtn(this)" id="tarefasAtivas">Tarefas Ativas</button>
                    </div>
                    <div class="">
                        <button class="btn-div" onclick="tarefasCompletas(); efeitoBtn(this)" id="tarefasCompletas">Tarefas Compĺetas</button>
                    </div>
                
                    <div class="div-adiciona-nova-tarefa">
                        <input type="text" class="input-adiciona-nova-tarefa" name="novaTarefa" id="novaTarefa" placeholder="NOVA TAREFA">
                        <button class="btn-adiciona-nova-tarefa" onclick="novaTarefa()">
                            &#x2b;
                        </button>
                    </div>
                </div>



                <div class="div-no-pe">
                    <div class="" id="clima">
                    </div>
                    <div class="" id="temperatura">
                    </div>
                </div>
            </div>
            
            <div class="coluna lado-direito">

                <ul class="" id="listaTarefas" type="none"></ul>

                <div id="popup">
                    <h2>Tarefa</h2>
                    <hr/>
                    
                    <label for="novaDescricao">Nova Descrição</label>
                    <input type="text" nome="novaDescricao" id="novaDescricao">
                    <hr/>
                    
                    <input type="radio" name="statusTarefa" id="inputRadioAtiva" value="ativa">
                    <label for="">Ativa</label><br>
                    
                    <input type="radio" name="statusTarefa" id="inputRadioCompleta" value="completa">
                    <label for="">Completa</label>
                    <hr/>

                    <button class="btn-sucesso" id="closePopup" onclick="atualizaLi()" >atualizar</button>
                    <button class="btn-abandonar" id="closePopup" onclick="escondeDiv()" >Fechar</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">Desenvolvido Por: Elvys, Hugo, Murilo, Pedro</footer>
</body>
<script src="horaData.js"></script>
<script src="clima.js"></script>
</html>
